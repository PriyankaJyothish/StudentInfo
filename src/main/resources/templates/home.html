<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8" />
    <title>Notes</title>

    <link rel="stylesheet" type="text/css" media="all" href="../../css/bootstrap.min.css" th:href="@{/css/bootstrap.min.css}" />

    
</head>
<body>
    <div class="container">

    

        <form class="form-group" action="/student" th:action="@{/student}" method="get">
        <h1 class="text-center"> Search Student</h1>
            
            <div class="form-group" th:classappend="${#fields.hasErrors('st.sid')} ? 'has-error'">
                <label for="sid">ID Number</label>
                <input type="text" class="form-control" id="sid" th:field="${st.sid}" />
                <span th:if="${#fields.hasErrors('st.sid')}" th:errors="*{st.sid}" id="errorTitle" class="help-block"></span>
            </div>
            
            <button type="submit" class="btn btn-primary">Search</button>
            <a href="#" th:href="@{/}" class="btn btn-danger" role="button">Cancel</a>
        </form>
       

    </div>

</body>
</html>
